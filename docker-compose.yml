version: '3.8'

services:
  envio-massa:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Versão será passada automaticamente pelo script build-docker.sh
        NEXT_PUBLIC_APP_VERSION: "${NEXT_PUBLIC_APP_VERSION:-1.0.1-dev}"
        NEXT_PUBLIC_BASE_URL: "${NEXT_PUBLIC_BASE_URL}"
        NEXT_PUBLIC_CONFIRM_THRESHOLD: "${NEXT_PUBLIC_CONFIRM_THRESHOLD:-3}"
    image: envio-massa:${COMMIT_SHA:-latest}
    container_name: envio-massa
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL}
      NEXT_PUBLIC_CONFIRM_THRESHOLD: ${NEXT_PUBLIC_CONFIRM_THRESHOLD:-3}
      NEXT_PUBLIC_APP_VERSION: ${NEXT_PUBLIC_APP_VERSION:-1.0.1-dev}
      JWT_SECRET: ${JWT_SECRET}
      WEBHOOK_URL: ${WEBHOOK_URL}
      N8N_WEBHOOK_ENVIAR_MENSAGEM: ${N8N_WEBHOOK_ENVIAR_MENSAGEM}
      N8N_WEBHOOK_CRIAR_INSTANCIA: ${N8N_WEBHOOK_CRIAR_INSTANCIA}
      N8N_WEBHOOK_VERIFICAR_INSTANCIA: ${N8N_WEBHOOK_VERIFICAR_INSTANCIA}
      N8N_WEBHOOK_CONECTAR_INSTANCIA: ${N8N_WEBHOOK_CONECTAR_INSTANCIA}
      N8N_WEBHOOK_DESCONECTAR_INSTANCIA: ${N8N_WEBHOOK_DESCONECTAR_INSTANCIA}
      N8N_WEBHOOK_DELETAR_INSTANCIA: ${N8N_WEBHOOK_DELETAR_INSTANCIA}
      EVOLUTION_API_URL: ${EVOLUTION_API_URL}
      EVOLUTION_API_KEY: ${EVOLUTION_API_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
    volumes:
      - ./public/uploads:/app/public/uploads
    networks:
      - envio-massa-network
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    container_name: envio-massa-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-envio_massa}
      POSTGRES_USER: ${POSTGRES_USER:-envio_massa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - envio-massa-network
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

networks:
  envio-massa-network:
    driver: bridge

volumes:
  postgres_data:
